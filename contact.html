<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İletişim - AFEN Enerji</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans text-gray-800">
  <header class="bg-gray-900 text-white">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <h1 class="text-2xl font-bold">AFEN Enerji</h1>
      <nav>
        <ul class="flex gap-6">
          <li><a href="index.html" class="hover:text-yellow-400">Ana Sayfa</a></li>
          <li><a href="about.html" class="hover:text-yellow-400">Hakkımızda</a></li>
          <li><a href="contact.html" class="hover:text-yellow-400">İletişim</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <section class="container mx-auto px-6 py-16">
    <h2 class="text-3xl font-bold mb-6">Bizimle İletişime Geçin</h2>
    <form action="https://formspree.io/f/yourFormID" method="POST" class="grid gap-4 max-w-xl">
      <input type="text" name="name" placeholder="Adınız" class="p-3 border rounded-lg" required>
      <input type="email" name="email" placeholder="E-posta" class="p-3 border rounded-lg" required>
      <textarea name="message" placeholder="Mesajınız" class="p-3 border rounded-lg h-32" required></textarea>
      <button type="submit" class="bg-yellow-500 text-white py-3 px-6 rounded-lg font-semibold hover:bg-yellow-600">Gönder</button>
    </form>
    <div class="mt-10">
      <h3 class="text-xl font-semibold mb-2">İletişim Bilgileri</h3>
      <p><strong>Telefon:</strong> +90 555 555 55 55</p>
      <p><strong>E-posta:</strong> info@afenenerji.com</p>
      <p><strong>Adres:</strong> İstanbul, Türkiye</p>
    </div>
  </section>
  <footer class="bg-gray-900 text-white py-6 mt-10">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 AFEN Enerji. Tüm hakları saklıdır.</p>
    </div>
  </footer>
</body>
</html>
